<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jorshacos - Cafe & Restaurant</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="HandheldFriendly" content="True">

	<link rel="shortcut icon" href="img/favicon.png">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/slick-theme.css">
	<link rel="stylesheet" href="css/owl.carousel.css">
	<link rel="stylesheet" href="css/owl.theme.css">
	<link rel="stylesheet" href="css/owl.transitions.css">
	<link rel="stylesheet" href="css/style.css">
	
	<style>
		.menu-gallery {
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 20px;
		}
		.menu-gallery img {
			width: 100%;
			max-width: 900px;
			border-radius: 10px;
			box-shadow: 0 2px 8px rgba(0,0,0,0.2);
		}
	</style>
</head>
<body>

	<!-- navbar -->
	<div class="navbar">
		<div class="container">
			<div class="site-title">
				<a href="index.html" class="logo"><h1>Jorshacos - Cafe & Restaurant</h1></a>
			</div>
		</div>
	</div>
	<!-- end navbar -->

	<!-- menu image gallery -->
	<div class="menu-gallery">
		<!-- 25 images inserted dynamically -->
		<script>
			for (let i = 1; i <= 24; i++) {
				const padded = String(i).padStart(3, '0');
				const filename = `img/menu jor's hacos_${padded}.png`;
				document.write(`<img src="${filename}" alt="Menu Page ${i}">`);
			}
		</script>
	</div>
	<!-- end gallery -->

</body>
</html>
