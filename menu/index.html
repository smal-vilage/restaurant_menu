<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jorshacos - Cafe & Restaurant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #fff;
      color: #222;
    }

    .navbar {
      background-color: #222;
      color: white;
      padding: 15px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .navbar h1 {
      margin: 0;
      font-size: 24px;
      color: white;
    }

    .section-bar {
      position: sticky;
      top: 60px;
      z-index: 999;
      overflow-x: auto;
      white-space: nowrap;
      background: #f2f2f2;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .section-bar button {
      display: inline-block;
      margin-right: 10px;
      padding: 8px 16px;
      border: none;
      background: #444;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
    }

    .section-bar button:hover {
      background: #222;
    }

    .menu-gallery {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .menu-gallery img {
      width: 100%;
      max-width: 900px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>Jorshacos - Cafe & Restaurant</h1>
  </div>

  <!-- Horizontal Section Bar -->
  <div class="section-bar" id="sectionBar"></div>

  <!-- Menu Images -->
  <div class="menu-gallery" id="menuGallery"></div>

  <script src="js/content.js"></script>
</body>
</html>
