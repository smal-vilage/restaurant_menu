<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jorshacos - Cafe & Restaurant</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/style.css">

	<style>
		.navbar {
			background-color: #333;
			color: white;
			padding: 15px;
		}
		.navbar h1 {
			margin: 0;
			font-size: 24px;
			text-align: center;
		}

		.section-bar {
			overflow-x: auto;
			white-space: nowrap;
			background: #f8f8f8;
			padding: 10px;
			border-bottom: 1px solid #ccc;
		}
		.section-bar button {
			display: inline-block;
			margin-right: 10px;
			padding: 8px 16px;
			border: none;
			background: #444;
			color: white;
			border-radius: 20px;
			cursor: pointer;
			font-size: 14px;
			white-space: nowrap;
		}
		.section-bar button:hover {
			background: #222;
		}

		.menu-gallery {
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 20px;
		}
		.menu-gallery img {
			width: 100%;
			max-width: 900px;
			border-radius: 10px;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
		}
	</style>
</head>
<body>

	<!-- Navbar -->
	<div class="navbar">
		<h1>Jorshacos - Cafe & Restaurant</h1>
	</div>

	<!-- Section Navigation Bar -->
	<div class="section-bar" id="sectionBar"></div>

	<!-- Menu Image Gallery -->
	<div class="menu-gallery" id="menuGallery"></div>

	<script src="js/content.js"></script>
</body>
</html>
