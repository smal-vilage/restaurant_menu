<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Menu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.rtl.min.css" integrity="sha384-q8+l9TmX3RaSz3HKGBmqP2u5MkgeN7HrfOJBLcTgZsQsbrx8WqqxdA5PuwUV9WIx" crossorigin="anonymous">
  <style>
    .section-img {
      max-height: 300px;
      object-fit: cover;
    }
    .product-images img {
      max-height: 100px;
    }
    body {
      scroll-behavior: smooth;
    }
    .nav-scroll-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    .navbar-nav::-webkit-scrollbar {
      display: none;
    }
    .navbar-nav {
      scrollbar-width: none;
    }
    .navbar-nav .nav-item {
      margin-left: 0.5rem;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body class="bg-dark-subtle">

  <nav class="navbar navbar-dark bg-dark sticky-top flex-column align-items-stretch py-2">
    <div class="container-fluid flex-column align-items-stretch">
      <a class="navbar-brand mb-2 text-center w-100" href="#">منيو المطعم الايطالي</a>
      <div class="nav-scroll-wrapper flex-grow-1 w-100">
        <ul class="navbar-nav flex-row flex-nowrap overflow-auto justify-content-center" id="nav-links" style="white-space:nowrap;">
          <!-- Dynamic links will be injected here -->
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <div class="row" id="menu">
      <!-- Menu sections will be loaded here -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="menu.js"></script>

  <div class="modal fade" id="galleryModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header border-0">
          <button type="button" class="btn-close btn-close-white ms-auto" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-0 d-flex justify-content-center align-items-center p-3" style="min-height:300px;">
          <div id="galleryCarousel" class="carousel slide" data-bs-interval="false">
            <div class="carousel-inner" id="galleryCarouselInner">
              <!-- Slides will be injected here -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
