<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Small Village Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 24px;
        }
        .menu-btn {
            padding: 16px 32px;
            font-size: 1.2rem;
            background: #4caf50;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .menu-btn:hover {
            background: #388e3c;
        }
    </style>
</head>
<body>
    <h1>Welcome to Small Village Restaurant</h1>
    <a href="/menu">
        <button class="menu-btn">See the Menu</button>
    </a>
</body>
</html>
